<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
     <title>JS DOM paragraph style</title>
</head>
<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
<div>
     <button id="jsstyle" onclick="js_style()">Style</button>
</div>

<script>
    function javascript_style() {
        var paragraph = document.getElementById('text');
        paragraph.style.fontSize = '40px'; // Set font size to 20 pixels
        paragraph.style.fontFamily = 'Arial, sans-serif'; // Set font family to Arial, sans-serif
        paragraph.style.color = 'blue'; // Set text color to blue
  
}
</script>

</body>
</html>
